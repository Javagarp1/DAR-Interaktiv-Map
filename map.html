<!DOCTYPE html>
<html>
   <head>

      <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" rel="stylesheet" />

   <body>
      <div id="Loader">
         <div id="lLeft" class="loader-section loader-left"></div>

      </div>
      <div id="TheBox" style="display:none;opacity:0;">
		 
         <img id="closeButtonInfo" src="img/times-circle-regular.svg" alt="closeButton" class="closeButton"/>

			 <div style="width:100%;text-align: center;"><img id="InfoBoxLoader" alt="loader" src="img/tail-spin.svg"></div>
			 
			 <div id="contentInInfoBox">
		  	 <div style="" class="shareHalf leftSideContent">
				 <h3 id="treeNumber">Træ ###</h3>
				 <h2 id="ranking">TEKTEGN</h2>
				 <h1 id="personName">H.R. Christensen</h1>

			 </div>

			 <div style="width:100%;text-align: center;margin-top: 5px;text-decoration: none;"><a id="RefbuttonOut">Klik her for at læse mere</a>
			 </div>
			 </div>
		  </div>
      </div>
	  <div>
	  <div id="searchFieldBox" class="searchNotActive">
	    <div class="searchIcon"><div> <img style="position:absolute;width: 7.6%;top:23%;left:3.5%;" src="img/search-solid.svg" alt="searchIcon"/> </div></div>
		  <input placeholder="Søg her..." id="searchField" onkeyup="checkInput()" autocomplete="off">
	  </div>
	  <div id="results" style="display:none;">
	    
	  </div>
	</div>
      <div id="map"></div>
      <script src="js/leader-line.min.js"></script>
      <script src="js/main.js"></script>
